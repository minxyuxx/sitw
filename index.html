<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minxyuxx</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }
        
        /* Header styles */
        header {
            background-color: #ffffff;
            color: #000000;
            padding: 30px 0;
            text-align: center;
        }
        
        /* Navigation styles */
        nav {
            background-color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        
        nav ul li a {
            color: #000000;
            text-decoration: none;
            font-size: 16px;
        }
        
        nav ul li a:hover {
            color: #ccc;
        }


        /* Main content styles */
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative; /* 추가 */
        }
        
        .container h1 {
            font-size: 24px;
            color: #333;
            margin-top: 15px;
            margin-bottom: 10px;
        }
        
        .container p {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }
        
        /* Buttons */
        .macbook-buttons {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        
        .macbook-buttons div {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 2px;
            float: left;
        }
        
        .red { background-color: #ff5f56; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #27c93f; }
        
    </style>
</head>
<body>
    <header>
        <h1>minxyuxx</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html"><b>Home</b></a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="macbook-buttons">
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="green"></div>
        </div>
        <h1>HOME</h1>
        <p>조민경의 홈페이지</p>
    </div>
    
    
</body>
</html>
